<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarrot - 사용자 친화적인 웹 프로그램</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --background-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .hero {
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .features {
            padding: 4rem 0;
            background-color: white;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            padding: 2rem;
            text-align: center;
            background-color: var(--background-color);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Quarrot</h1>
            <p>사용자 친화적인 웹 프로그램</p>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>더 나은 웹 경험을 시작하세요</h1>
            <p>Quarrot과 함께라면 웹 작업이 더욱 효율적이고 즐거워집니다.</p>
            <a href="#" class="cta-button">지금 시작하기</a>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <h2>주요 특징</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <h3>🚀 빠른 성능</h3>
                    <p>최적화된 코드로 빠른 실행 속도를 제공합니다.</p>
                </div>
                <div class="feature-card">
                    <h3>💻 직관적인 인터페이스</h3>
                    <p>사용하기 쉬운 인터페이스로 누구나 쉽게 사용할 수 있습니다.</p>
                </div>
                <div class="feature-card">
                    <h3>🔒 안전한 데이터 처리</h3>
                    <p>최신 보안 기술로 데이터를 안전하게 보호합니다.</p>
                </div>
                <div class="feature-card">
                    <h3>🌐 크로스 플랫폼</h3>
                    <p>모든 주요 운영체제에서 실행 가능합니다.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Quarrot. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
